<!DOCTYPE html>
<html lang="es">


<head>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="author" content="Mauro Alejandro Pereira">
  <meta name="description" content="Página oficial de Ferretería MAP">
  <meta name="keywords" content="Ferretería, Ferretería MAP, MAP, Ferreteria, Ferreteria MAP">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Titulo -->
  <title>Ferretería MAP</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="imagenes/icono_ferreteria.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Iconos de Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Bakbak+One&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script>

  </script>
</head>

<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="menu" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-toggler">
        <a class="navbar-brand" href="#">
          <img src="imagenes/icono_ferreteria.png" width="50" alt="Logo de la página web">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
          <a class="btn btn-primary" id="boton-salir" href="./index.html" role="button">Salir
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seccion Hero -->
  <section class="hero align-items-stretch">
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center">
      <h1 class="titulo-principal">Ferretería MAP</h1>
      <h2 class="titulo-secundario">E-Shop</h1>
    </div>
  </section>
  <!-- Galeria de Stock -->
  <section class="stock">
    <div class="stock">
      <div class="container text-center stock-contenedor">
        <div class="row stock-row justify-content-between">
        </div>
      </div>
    </div>
  </section>
  <hr>
  <!-- Formulario Agregar Producto -->
  <section class="sec-agregar-producto">
    <h3 id="titulo-agregar-producto" class="text-center" style="padding-bottom: 0rem;">Agregar producto</h3>

    <form id="form-agregar-producto">
      <label class="letra-pequena" for="in-nombre-producto">Nombre del producto</label>
      <input type="text" class="form-control" id="in-nombre-producto" placeholder="Nombre del usuario" required>

      <label class="letra-pequena" for="in-precio-unidad">Precio por unidad</label>
      <input type="number" step="0.001" class="form-control" id="in-precio-unidad" placeholder="0.000" required>

      <label class="letra-pequena" for="in-unidades-disponibles">Unidades disponibles</label>
      <input type="number" class="form-control" id="in-unidades-disponibles" placeholder="0" required>

      <label class="letra-pequena" for="in-link-imagen">Link a imagen</label>
      <input type="url" class="form-control" id="in-link-imagen" placeholder="https://i.postimg.cc/fRLFvbh4/bulon.jpg"
        required>

      <div class="col text-center">
        <input type="submit" id="btn-agregar-producto" class="btn btn-success btn-login"
          value="Agregar producto"></input>
      </div>
    </form>
  </section>

  <!-- Sweet Alert 2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script JS -->
  <script src="js/scriptModificarStock.js"></script>
</body>

</html>
