<!DOCTYPE html>
<html lang="es">


<head>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="author" content="Mauro Alejandro Pereira">
  <meta name="description" content="Página oficial de Ferretería MAP">
  <meta name="keywords" content="Ferretería, Ferretería MAP, MAP, Ferreteria, Ferreteria MAP">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Titulo -->
  <title>Ferretería MAP</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="imagenes/icono_ferreteria.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Iconos de Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Bakbak+One&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script>

  </script>
</head>

<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="menu" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-toggler">
        <a class="navbar-brand" href="#">
          <img src="imagenes/icono_ferreteria.png" width="50" alt="Logo de la página web">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
          <a>
            <span class="badge rounded-pill bg-info text-dark" class="bdg-cotizacion-dolar"
              id="bdg-cotizacion-dolar">Cotización dolar: $0.00</span>
          </a>
          <a class="btn btn-primary" id="btn-modificar-stock" href="./login.html" role="button">Modificar stock
            <i class="bi bi-box-arrow-in-right"></i>
          </a>
          <a class="btn btn-primary" href="#section-carrito-de-compras" role="button">Carrito de compras
            <i class="bi bi-cart4"></i>
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seccion Hero -->
  <section class="hero align-items-stretch">
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center">
      <h1 class="titulo-principal">Ferretería MAP</h1>
      <h2 class="titulo-secundario">E-Shop</h1>
    </div>
  </section>
  <!-- Galeria de Stock -->
  <section class="stock">
    <div class="stock">
      <div class="container text-center stock-contenedor">
        <div class="row stock-row justify-content-between">
        </div>
      </div>
    </div>
  </section>
  <!-- Seccion Carrito -->
  <section id="section-carrito-de-compras" class="section-carrito-de-compras">
    <div class="carrito-de-compras">
      <h2 class="titulo-secundario text-center">Carrito de compras</h2>
      <h3 id="titulo-productos-carrito" class="titulo-productos-carrito text-center">Productos</h3>
      <form class="col" id="form-carrito-de-compras">
        <div class="container-carrito-de-compras bcontent">
        </div>

        <hr>
        <label class="lbl-precio-subtotal" id="lbl-precio-subtotal">Subtotal: $ 0</label>
        <br>
        <label class="lbl-incluye-iva" id="lbl-incluye-iva">Incluye IVA 21%: $ 0</label>
        <hr>
        <label class=" lbl-precio-total" id="lbl-precio-total">Total: $ 0</label>
      </form>
    </div>

    <!-- Formulario Datos de compra -->
    <h3 id="titulo-formulario-compra" class="titulo-formulario-compra text-center">Datos de compra</h3>
    <form id="form-datos-compra">

      <label class="letra-pequena" for="input-nombres">Nombres</label>
      <input type="text" class="form-control" id="input-nombres" placeholder="Nombres" required>


      <label class="letra-pequena" for="input-apellidos">Apellidos</label>
      <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>


      <label class="letra-pequena" for="input-direccion">Dirección</label>
      <input type="text" class="form-control" id="input-direccion" placeholder="Dirección" required>


      <label class="letra-pequena" for="input-email">E-mail</label>
      <input type="email" class="form-control" id="input-email" placeholder="e-mail" required>


      <input type="checkbox" class="form-check-input" id="chckbx-exento-iva">
      <label class="form-check-label letra-pequena" for="chckbx-exento-iva">Exento IVA</label>

      <div class="col text-center">
        <input type="submit" id="btn-comprar-carrito" class="btn btn-primary" value="Comprar carrito"></input>
      </div>
    </form>
  </section>

  <!-- Sweet Alert 2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>

</html>
